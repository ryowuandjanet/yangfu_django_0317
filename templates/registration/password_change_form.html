{% extends 'base.html' %}
{% block title %}Password Change{% endblock %}
{% block content %}
<h1>密碼變更</h1>
<p>為了安全起見，請輸入您的舊密碼，然後輸入兩次新密碼，以便我們驗證您是否正確輸入了該密碼。</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="變更我的密碼">
</form>
{% endblock %}
